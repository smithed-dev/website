<a class="m-landing-card">
    <header>
        <pkg:icon :icon="[[ this.icon ]]" :size="1.5" />
        <h2 class="on-highlight --flex">[[ this.title ]]</h2>
        <span class="adapt-hide-min">
            [[ this.label ]]
            <pkg:icon :icon="[[ this.action ]]" />
        </span>
    </header>
    <p>
        <mend:slot />
    </p>
</a>
