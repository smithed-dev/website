{{ define "index" }}
<pkg:root :title="Browse" :searchbar="false">
    <pkg:l-heading class="%s --centered width-content">
        <h1>Browse packs</h1>
    </pkg:l-heading>

    <pkg:l-with-sidebar class="%s width-wide">
        <section class="l-col type-sections">
            <header class="l-row">
                <pkg:searchbar class="%s --flex" />
                <pkg:select :id="sort" :icon="eyecons/sort">
                    <option value="trending">Trending</option>
                    <option value="downloads">Downloads</option>
                    <option value="alphabetically">Alphabetically</option>
                    <option value="newest">Newest</option>
                </pkg:select>
            </header>
            <nav class="l-row type-center">
                {{ range .Pages }}
                {{ if .IsSelected }}
                <a class="on-highlight --selected" href="{{ .Href }}">
                    {{ .Label }}
                </a>
                {{ else }}
                <a class="on-highlight" href="{{ .Href }}">
                    {{ .Label }}
                </a>
                {{ end }}
                {{ end }}
            </nav>
            <pkg:l-grid :cols="2">
                {{ range .Cards }}
                {{ template "pack_card" . }}
                {{ end }}
            </pkg:l-grid>
            <nav class="l-row type-center">
                {{ range .Pages }}
                {{ if .IsSelected }}
                <a class="on-highlight --selected" href="{{ .Href }}">
                    {{ .Label }}
                </a>
                {{ else }}
                <a class="on-highlight" href="{{ .Href }}">
                    {{ .Label }}
                </a>
                {{ end }}
                {{ end }}
            </nav>
        </section>

        <aside></aside>
    </pkg:l-with-sidebar>
</pkg:root>
{{ end }}
