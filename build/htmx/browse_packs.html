{{ define "browse_packs" }}
<nav class="l-row type-center">
    {{ range .Pages }} {{ if .IsSelected }}
    <a class="on-highlight --selected" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ else }}
    <a class="on-highlight" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ end }} {{ end }}
</nav>
<section class="l-grid type-2">
    {{ range .Cards }} {{ template "pack_card" . }} {{ end }}
</section>
<nav class="l-row type-center">
    {{ range .Pages }} {{ if .IsSelected }}
    <a class="on-highlight --selected" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ else }}
    <a class="on-highlight" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ end }} {{ end }}
</nav>
{{ end }}
