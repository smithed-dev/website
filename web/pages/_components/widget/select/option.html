<button class="w-button type-transparent" data-value="[[ this.value ]]">
	<span class="js-item --flex"> [[ this.value.capitalize() ]] </span>
	<pkg:icon :icon="eyecons/radio-unchecked" class="%s js-unchecked" />
	<pkg:icon :icon="eyecons/radio-checked" class="%s js-checked" style="display: none" />
</button>
