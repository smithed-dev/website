{{ define "index" }}
<pkg:root :title="Browse" :searchbar="false">
    <pkg:l-heading class="%s --centered width-content">
        <h1>Browse packs</h1>
    </pkg:l-heading>

    <pkg:l-with-sidebar class="%s width-wide">
        <section class="l-col">
            <header class="l-row">
                <pkg:searchbar class="%s --flex" />
                <pkg:select :id="sort" :icon="eyecons/sort">
                    <option value="trending">Trending</option>
                    <option value="downloads">Downloads</option>
                    <option value="alphabetically">Alphabetically</option>
                    <option value="newest">Newest</option>
                </pkg:select>
            </header>
            <nav class="l-row type-center">
                <a class="on-highlight --selected" href="">1</a>
                <a class="on-highlight" href="">2</a>
                <a class="on-highlight" href="">3</a>
            </nav>
        </section>

        <aside></aside>
    </pkg:l-with-sidebar>
</pkg:root>
{{ end }}
