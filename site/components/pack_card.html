{{ define "component" }}
<a class="pack-card" href="">
    <header>
        {{ if eq .Label "trending" }}
        <div class="pack-label type-trending">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="m8 0a8 8 0 0 0-8 8 8 8 0 0 0 8 8 8 8 0 0 0 8-8 8 8 0 0 0-8-8zm0 2a1.5 6 0 0 1 1.4785 5h-2.957a1.5 6 0 0 1 1.4785-5zm2.5742 0.58008a6 6 0 0 1 3.3398 4.4199h-2.4473a3.5 8 0 0 0-0.89258-4.4199zm-5.1426 0.0097657a3.5 8 0 0 0-0.89648 4.4102h-2.4453a6 6 0 0 1 3.3418-4.4102zm-3.3418 6.4102h2.4453a3.5 8 0 0 0 0.89648 4.4102 6 6 0 0 1-3.3418-4.4102zm4.4316 0h2.957a1.5 6 0 0 1-1.4785 5 1.5 6 0 0 1-1.4785-5zm4.9434 0h2.4453a6 6 0 0 1-3.3418 4.4102 3.5 8 0 0 0 0.89648-4.4102z"
                    fill-rule="evenodd" />
            </svg>
            <span>TRENDING</span>
        </div>
        {{ end }}
        {{ if eq .Label "newest" }}
        <div class="pack-label type-new">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="m8 4c-0.554 0-1 0.446-1 1v4h4c0.554 0 1-0.446 1-1s-0.446-1-1-1h-2v-2c0-0.554-0.446-1-1-1zm8 4a8 8 0 0 1-8 8 8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8zm-2 0a6 6 0 0 1-6 6 6 6 0 0 1-6-6 6 6 0 0 1 6-6 6 6 0 0 1 6 6z"
                    fill-rule="evenodd" />
            </svg>
            <span>NEW</span>
        </div>
        {{ end }}
    </header>
    <img src="{{ .ThumbnailURL }}" height="219" onerror="this.src = '/static/images/pack_thumb.jpg'" />
    <section>
        <section>
            <span>{{ .Versions }}</span>
            {{ range .Categories }}
            <hr class="is-bullet" />
            <span>{{ . }}</span>
            {{ end }}
        </section>
        <div>
            <h3>{{ .Name }}</h3>
            <p>
                {{ .Desc }}
            </p>
        </div>
        <section>
            <svg style="--size: 0.75rem" class="rating-positive" xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="m4.3965 1.4492c-1.2748-2.912e-4 -2.4877 0.55489-3.3223 1.5176-0.69193 0.79889-1.0745 1.8206-1.0742 2.8789v0.0039c0.0039 1.1638 0.4696 2.28 1.2949 3.1016l4.7969 4.8086c1.0456 1.0456 2.7709 1.0456 3.8164 0l4.7969-4.8086 2e-3 -0.00195c0.82412-0.82142 1.289-1.9367 1.2929-3.0996v-0.0039c2.97e-4 -1.0583-0.3823-2.08-1.0742-2.8789-0.83461-0.96262-2.0475-1.5178-3.3223-1.5176-1.1654-1.245e-4 -2.2847 0.46265-3.1094 1.2871l-0.49414 0.49414-0.49414-0.49414c-0.82468-0.82442-1.944-1.2872-3.1094-1.2871zm0 2c0.63643-7.07e-5 1.2457 0.25169 1.6953 0.70117l1.9082 1.9082 1.9082-1.9082c0.44954-0.44944 1.0588-0.70124 1.6953-0.70117 0.6958-1.413e-4 1.3543 0.29994 1.8105 0.82617 0.37781 0.43622 0.58564 0.99276 0.58594 1.5684-0.0026 0.63489-0.25556 1.242-0.70508 1.6895l-2e-3 0.00195-4.8008 4.8105c-0.28089 0.27924-0.70592 0.28041-0.98633 0l-4.7988-4.8105-0.0019532-0.0019531c-0.44957-0.44755-0.70246-1.0545-0.70508-1.6895 2.918e-4 -0.57562 0.20814-1.1322 0.58594-1.5684 0.4562-0.52621 1.1148-0.82633 1.8105-0.82617z" />
            </svg>
            <span class="rating-positive">Borderline awful (69)</span>

            <hr class="is-bullet" />

            <svg style="--size: 0.75rem" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                fill="currentColor">
                <path
                    d="m8 11-4.668-4.1836c-0.41096-0.36892-0.44506-1.0011-0.076172-1.4121 0.36836-0.41154 1.0006-0.44652 1.4121-0.078125l2.332 2.0918v-5.418c0-0.554 0.446-1 1-1s1 0.446 1 1v5.418l2.332-2.0918c0.41151-0.36839 1.0438-0.33341 1.4121 0.078125 0.36889 0.41098 0.33479 1.0432-0.07617 1.4121zm-6 2c-0.554 0-1 0.446-1 1s0.446 1 1 1h12c0.554 0 1-0.446 1-1s-0.446-1-1-1z" />
            </svg>
            <span>{{ .Downloads }}</span>

            <hr class="is-bullet" />

            <svg style="--size: 0.75rem" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                fill="currentColor">
                <path
                    d="m8 4c-0.554 0-1 0.446-1 1v4h4c0.554 0 1-0.446 1-1s-0.446-1-1-1h-2v-2c0-0.554-0.446-1-1-1zm8 4a8 8 0 0 1-8 8 8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8zm-2 0a6 6 0 0 1-6 6 6 6 0 0 1-6-6 6 6 0 0 1 6-6 6 6 0 0 1 6 6z"
                    fill-rule="evenodd" />
            </svg>
            <span>{{ .LastUpdated }}</span>
        </section>
    </section>
</a>
{{ end }}
