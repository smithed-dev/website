{{ define "browse_packs" }}
<nav class="l-row type-center">
    {{ range .Pages }}
    {{ if .IsSelected }}
    <a class="on-highlight --selected" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ else }}
    <a class="on-highlight" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ end }}
    {{ end }}
</nav>
<pkg:l-grid :cols="2">
    {{ range .Cards }}
    {{ template "pack_card" . }}
    {{ end }}
</pkg:l-grid>
<nav class="l-row type-center">
    {{ range .Pages }}
    {{ if .IsSelected }}
    <a class="on-highlight --selected" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ else }}
    <a class="on-highlight" href="{{ .Href }}">
        {{ .Label }}
    </a>
    {{ end }}
    {{ end }}
</nav>
{{ end }}
